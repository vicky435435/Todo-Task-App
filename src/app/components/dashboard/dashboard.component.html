<div class="container-fluid bg-light">
    <div class="container bg-light">
        <div class="row mt-5" style="height: 600px;">
            <div class="col"></div>
            <div class="col-md-6 bg-white shadow">
                <div class="card bg-primary mt-5">
                    <h4 class="text-white" style="text-align: center;">To Do Task</h4>
                </div>
                <div class="shadow">
                    <div class="input-group mb-3 mt-4">
                        <input type="text" class="form-control" placeholder="Add Your Task here"  [(ngModel)]="addTaskData" aria-describedby="button-addon2">
                        <button class="btn btn-outline-success" type="button" (click)="addTasks()" >Add Task</button>
                      </div>
                </div>

                <h3 class="text-primary mt-5">Task : </h3>
                <div style="overflow: auto; height: 350px;">
                    <div class="m-3" *ngFor="let data of allTask">
                        <div class="p-2 shadow border">
                           <div class="input-group row ps-3">
                            <div class="card col-md-8 border-0">
                              {{data.task}}
                            </div>
                            <button class="btn btn-outline-success col me-1">Edit</button>
                            <button class="btn btn-outline-danger col" (click)="deleteTasks(data)">Delete</button>
                           </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
</div>
